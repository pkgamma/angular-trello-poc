<poc-sidebar (boardSwitched)='onRefresh()'>

  <div *ngIf="currentBoardId == -1" class="board-selection-container">
    <section class="mat-typography">
      <h1>Welcome! Please select a board.</h1>
    </section>
    <div class="break"></div>

    <button mat-raised-button class="board-selection-button" *ngFor="let board of boards" (click)="onBoardSwitch(board.id)">{{board.title}}</button>

  </div>

  <div cdkDropList cdkDropListOrientation="horizontal" class="board-container">

    <!-- List cards (within a board) -->
    <mat-card cdkDropList cdkDrag cdkDragLockAxis="x" (cdkDropListDropped)="drop($event)" class="list-card"
      *ngFor="let list of currentBoardContent">

      <div class="darg-handle" cdkDragHandle>
        <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
          <path
            d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z">
          </path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </div>

      <mat-card-title>{{ list.title }}</mat-card-title>
      <mat-card-content>List Description</mat-card-content>

      <!-- Items cards (within a list) -->
      <div cdkDrag class="item-card" *ngFor="let item of list.content">{{ item.title }}</div>

    </mat-card>

  </div>

</poc-sidebar>
