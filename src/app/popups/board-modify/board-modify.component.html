<h1 mat-dialog-title>Add New Board</h1>

<div mat-dialog-content>
    <p>What's the name of the board?</p>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.newBoardName">
      </mat-form-field>
</div>

<div mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button color="primary" [mat-dialog-close]="data.newBoardName" cdkFocusInitial>Add Board</button>
</div>
