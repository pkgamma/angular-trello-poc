<h1 mat-dialog-title>Add New List (doesn't work yet)</h1>

<div mat-dialog-content>
    <p>What's the name of the list?</p>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.newListName">
      </mat-form-field>
</div>

<div mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button color="primary" [mat-dialog-close]="data.newListName" cdkFocusInitial>Add List</button>
</div>
